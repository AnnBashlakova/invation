<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalaize.css">
  <link rel="stylesheet" href="./css/style.min.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon (1).ico">
  <title>Invitation</title>
</head>
<body class="body">
  
  <div class="wrapper">

    <div class="content-container">

      <div class="content-head">
        <a href="#"><img src="./assets/logo.svg" alt="umap-logo.svg"></a>
      </div>

      <div class="content-bottom">
        <h1 class="main-title">Создание приглашения</h1>

        <form class="form">

          <input class="your-label" type="text" placeholder="Label">

          <div class="form-middle-content">
            <span class="subdomain">inv.umap.space/</span>
            <input class="short" type="text" placeholder="Короткое название">
            <div class="three-icons">
              <div class="icon"><img class="img-icon" src="./assets/icons/cube.svg" alt="cube.svg"></div>
              <div class="icon"><img class="img-icon" src="./assets/icons/copy.svg" alt="copy.svg"></div>
              <div class="icon"><img class="img-icon" src="./assets/icons/tag.svg" alt="tag.svg"></div>
            </div>
          </div>

          <div class="container-btn">
            <a href="#" class="btn btn-qr"></button>Скачать QR-код</a>
            <a href="#" class="btn btn-link">Обновить ссылку</a>
          </div>

        </form>

      </div>

    </div>

  </div>

</body>
</html>
